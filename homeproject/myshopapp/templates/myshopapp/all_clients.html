
{% extends 'base.html' %}

{% block content %}
<h1>All Clients</h1>
    <ul>
        {% for client in clients %}
            <li>
                {{ client.name }} - {{ client.email }} - {{ client.phone_number }}
                <a href="{% url 'ordered_products' client.pk %}">View Orders</a>
            </li>
        {% empty %}
            <li>No clients found.</li>
        {% endfor %}
    </ul>
{% endblock %}

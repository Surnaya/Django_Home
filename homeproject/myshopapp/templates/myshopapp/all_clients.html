<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Clients</title>
</head>
<body>
    <h1>All Clients</h1>
    <ul>
        {% for client in clients %}
            <li>
                {{ client.name }} - {{ client.email }} - {{ client.phone_number }}
                <a href="{% url 'ordered_products' client.pk %}">View Orders</a>
            </li>
        {% empty %}
            <li>No clients found.</li>
        {% endfor %}
    </ul>
</body>
</html>
